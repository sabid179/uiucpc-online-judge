{% extends 'core/base.html' %}
{% load static %}
{% block title %}Reset Password | UIUCPC Online Judge{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'users/css/login-page.css' %}">
{% endblock %}
{% block content %}
  <main class="flex flex-col items-center justify-center w-full pt-8">
    <div class="card p-8 bg-white border border-gray-300 rounded-xl shadow-sm w-full max-w-md mx-auto">
      <h2 class="font-heading text-2xl font-bold text-blue-700 mb-6 text-center">Reset Password</h2>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="new_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input type="password" id="new_password1" name="new_password1" required class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-200">
        </div>
        <div>
          <label for="new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
          <input type="password" id="new_password2" name="new_password2" required class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-200">
        </div>
        <button type="submit" class="w-full py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors duration-200 text-base font-medium">Reset Password</button>
      </form>
    </div>
  </main>
{% endblock %}
{% block extra_js %}
  <script src="{% static 'users/js/login-page.js' %}"></script>
{% endblock %}
