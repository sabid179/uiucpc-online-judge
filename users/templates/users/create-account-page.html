{% extends 'core/base.html' %}
{% load static %}
{% block title %}Create Account | UIUCPC Online Judge{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'users/css/login-page.css' %}">
{% endblock %}
{% block content %}
  <main class="flex flex-col items-center justify-center w-full pt-8">
    <div class="card p-8 bg-white border border-gray-300 rounded-xl shadow-sm w-full max-w-md mx-auto">
      <h2 class="font-heading text-2xl font-bold text-blue-700 mb-6 text-center">Create an Account</h2>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-200">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-200">
        </div>
        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password1" name="password1" required class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-200">
        </div>
        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="password2" name="password2" required class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-200">
        </div>
        <button type="submit" class="w-full py-2 bg-orange-100 text-orange-700 rounded-lg hover:bg-orange-200 transition-colors duration-200 text-base font-medium">Create Account</button>
      </form>
      <div class="flex flex-col items-center mt-6 gap-2">
        <a href="{% url 'login-page' %}" class="text-sm text-blue-700 hover:underline">Already have an account? Login</a>
      </div>
    </div>
  </main>
{% endblock %}
{% block extra_js %}
  <script src="{% static 'users/js/login-page.js' %}"></script>
{% endblock %}
