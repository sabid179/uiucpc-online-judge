<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}UIUCPC Online Judge{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>

  <body
    class="bg-white text-gray-900 font-body min-h-screen flex flex-col min-h-screen"
  >
    <!-- Navbar -->
    <nav
      id="navbar"
      class="fixed top-0 left-0 w-full h-16 flex items-center justify-between px-8 z-50 backdrop-blur-lg bg-white/70 border-b border-gray-200 transition-all duration-300"
    >
      <div class="flex items-center w-full mx-auto max-w-7xl">
        <a
          href="{% url 'homepage' %}"
          class="font-heading text-2xl font-bold tracking-tight text-blue-700"
          >uiucpcOJ</a
        >
        <div class="flex-1 flex justify-center">
          <div class="relative w-[400px] mx-auto">
            <input
              type="text"
              placeholder="Search Contest"
              class="w-full px-5 py-2 pl-12 bg-gray-100 border border-gray-300 rounded-lg text-gray-700 placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-200 text-base"
            />
            <svg
              class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
        <div class="flex items-center space-x-4 justify-end">
          <a
            href="{% url 'login-page' %}"
            class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors duration-200 text-sm font-medium"
            >Login</a
          >
          <a
            href="{% url 'create-account-page' %}"
            class="px-4 py-2 bg-orange-100 text-orange-700 rounded-lg hover:bg-orange-200 transition-colors duration-200 text-sm font-medium"
            >Create Account</a
          >
        </div>
      </div>
    </nav>
    <script src="{% static 'core/js/script.js' %}"></script>
    <div class="pt-24 flex-1">{% block content %}{% endblock %}</div>
    <!-- Footer -->
    <footer
      class="sidebar mt-12 py-6 border-t border-gray-300 text-center text-sm text-gray-500"
    >
      <div class="flex flex-col items-center gap-2">
        <div class="mb-2">
          Developed &amp; managed by
          <span class="font-semibold text-blue-700">uiucpc</span>
        </div>
        <div class="flex gap-4 justify-center mb-2">
          <a
            href="https://www.facebook.com/uiucpc"
            target="_blank"
            class="flex items-center gap-1 text-blue-700 hover:underline"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22.675 0h-21.35c-.733 0-1.325.592-1.325 1.326v21.348c0 .733.592 1.326 1.325 1.326h11.495v-9.294h-3.128v-3.622h3.128v-2.672c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.797.143v3.24l-1.918.001c-1.504 0-1.797.715-1.797 1.763v2.313h3.587l-.467 3.622h-3.12v9.294h6.116c.733 0 1.325-.593 1.325-1.326v-21.349c0-.734-.592-1.326-1.325-1.326z"
              />
            </svg>
            <span>Facebook</span>
          </a>
          <a
            href="https://discord.gg/uiucpc"
            target="_blank"
            class="flex items-center gap-1 text-indigo-700 hover:underline"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.120.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.183 0 2.157 1.086 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.184 0 2.157 1.086 2.157 2.42 0 1.333-.956 2.418-2.157 2.418z"
              />
            </svg>
            <span>Discord</span>
          </a>
        </div>
        <div>
          Contact:
          <a
            href="mailto:uiucpc.official@gmail.com"
            class="text-blue-700 hover:underline"
            >uiucpc.official@gmail.com</a
          >
        </div>
      </div>
    </footer>
    {% block extra_js %}{% endblock %}
  </body>
</html>
